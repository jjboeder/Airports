name = "owm-proxy"
main = "owm-proxy.js"
compatibility_date = "2024-12-01"

# After deploying, add secrets:
#   cd worker && npx wrangler secret put OWM_KEY
#   cd worker && npx wrangler secret put AR_EMAIL
#   cd worker && npx wrangler secret put AR_PASSWORD
# For local dev, create worker/.dev.vars with:
#   OWM_KEY=your_key_here
#   AR_EMAIL=your_autorouter_email
#   AR_PASSWORD=your_autorouter_password
